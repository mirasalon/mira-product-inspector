<!doctype html>
<html>
  <head>
    <title>Mira Beauty Product Inspector</title>
    <script src="popup.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <h1>Mira Beauty Product Inspector</h1>
    <div id="content">
      <div id="primaryContent">
        <div id="left">
            <div id='baseDetails'>
                <p id='id'></p>
                <p id='brand'></p>
                <p id='name'></p>
                <p id='numReviews'></p>
                <p id='rating'></p>
            </div>
            <div class="ctas">
              <button id='buyButton'></button>
              <!-- <button id='trackButton'></button> -->
            </div>
            <div id='variations'></div>
            <div id='ingredients'></div>
            <div id='attributes'></div>
        </div>
        <div id="right">
            <img id="image"/>
        </div>
      </div>
      <div id="reviewDataContainer">
        <div id="reviewFilters"></div>
        <div id="reviewData"></div>
      </div>
    </div>
  </body>
</html>
